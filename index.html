<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top-half"></div>
        <div class="buttom-half">
          <div class="order-description">
            <h2 class="title">Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-tag">
            <div class="logo"></div>
            <div class="price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="http://">Change</a>
          </div>
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
